<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <!-- 호환성보기 무시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="toDoForm">
        <input id="toDoInput" type="text" placeholder="what are you going to do today?" />
        <select name="importance", id="importance-select">
            <option value="" disabled>중요도 선택</option>
            <option value="⭐" selected>중요도 1</option>
            <option value="⭐⭐">중요도 2</option>
            <option value="⭐⭐⭐">중요도 3</option>
            <option value="완료✨">완료</option>
        </select>
        <button id="addButton">Todo 추가</button>
    </form>
    <ul class="toDos"></ul>
    <script src="todo.js"></script>
</body>
</html>
